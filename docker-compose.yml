version: "3.5"

services:
  api1: &api
    container_name: api1
    platform: linux/amd64
    hostname: api1
    image: matheusmcamargo/rinha-api:ledger
    working_dir: /opt/rinha
    command:
      - -port=8080
    build:
      context: .
      dockerfile: ./api/Dockerfile
    volumes:
      - db-data:/db
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: "97MB"
    depends_on:
      - sqlite_initializer

  api2:
    <<: *api
    container_name: api2
    command:
      - -port=8080
    hostname: api2

  lb:
    image: nginx
    hostname: lb
    container_name: lb
    ports:
      - 9999:9999
    volumes:
      - ./nginx:/etc/nginx
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "100MB"
    depends_on:
      - api1
      - api2

  db:
    container_name: db
    platform: linux/amd64
    hostname: db
    image: felipeparaujo/rinha-db:sqlite
    build:
      context: .
      dockerfile: ./sqlite/Dockerfile
    volumes:
      - db-data:/db

volumes:
  db-data:
    name: db-data
